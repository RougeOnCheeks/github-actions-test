name: backend-CI/CD
on:
  push:
    branches:
      - main
    paths:
      - backend/**
jobs:
  build:
    runs-on: self-hosted
    env:
      working-directory: ./backend
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: gradlew 권한 부여
        run: chmod +x ./gradlew
        working-directory: ${{ env.working-directory }}

      - name: Build
        run: ./gradlew bootWar
        working-directory: ${{ env.working-directory }}

      - name: Create zip
        run: zip -qq -r ./build-backend.zip .
        shell: bash
        working-directory: ${{ env.working-directory }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --region ap-northeast-2 ./build-backend.zip s3://clab-codedeploy/backend-zip/build-backend.zip

      - name: Deploy
        run: aws deploy create-deployment
          --application-name testApp
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name groupName
          --s3-location bucket=clab-codedeploy,key=backend-zip/build-backend.zip,bundleType=zip
